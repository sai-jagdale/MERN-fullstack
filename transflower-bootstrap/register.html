<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: url("images/BackgroundImg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-nav">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¼ Transflower Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 login-card">
      <div class="card shadow-lg">
        <div class="from-title card-header text-center custom-nav">
          <h4>ðŸŒ¸ Create Your Account</h4>
        </div>
        <div class="card-body p-4">
          <form id="registrationForm" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required minlength="6">
              <div class="invalid-feedback">Password must be at least 6 characters long.</div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
              <div class="invalid-feedback">You must agree before submitting.</div>
            </div>

            <button type="submit" class="btn btn-outline-pink w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const form = document.getElementById("registrationForm");

  form.addEventListener("submit", (event) => {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    } else {
      event.preventDefault();

      // Redirect directly after click
      window.location.href = "login.html";
    }

    form.classList.add("was-validated");
  });
})();

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Footer -->
<footer class="text-center from-title py-3 custom-nav">
  <p class="mb-0">&copy; 2025 Transflower Store | Designed with ðŸ’— using Bootstrap</p>
</footer>

</body>
</html>
