<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: url("images/BackgroundImg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-nav">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¼ Transflower Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4 login-card">
    <div class="card-header text-center">Welcome Back ðŸŒ¼</div>

    <div class="p-4">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" required>
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" required>
          <div class="invalid-feedback">Enter your password.</div>
        </div>

        <button type="submit" class="btn btn-outline-pink w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="register.html" class="btn btn-outline-pink">Register</a>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", e => {
    if (!form.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
    } else {
      e.preventDefault();

      // Set login status
      localStorage.setItem("loggedIn", "true");

      // Redirect to index
      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);
    }
    form.classList.add("was-validated");
  });
})();
</script>

<footer class="text-center py-3 custom-nav">
  <p class="mb-0">&copy; 2025 Transflower Store ðŸŒ¸</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
